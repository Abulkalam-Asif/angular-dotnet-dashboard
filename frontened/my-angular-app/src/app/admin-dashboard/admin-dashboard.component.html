<div class="dashboard-container">
  <!-- Header -->
  <header class="dashboard-header">
    <h1>Admin Dashboard</h1>
    <nav>
      <ul>
        <li><a href="/client-dashboard">Employee View</a></li>
        <li><a href="/login">Logout</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="dashboard-content">
    <!-- Working Companies Section -->
    <section class="dashboard-section companies-table-section">
      <h2>Working Companies</h2>
      <table class="w-100">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Reg No.</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let company of companies">
            <td>{{ company.id }}</td>
            <td>{{ company.name }}</td>
            <td>{{ company.regNo }}</td>
            <td align="middle">
              <button
                class="btn btn-danger btn-sm"
                (click)="deleteCompany(company.id)"
              >
                Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </section>

    <!-- Quick Actions Section -->
    <section class="dashboard-section">
      <a href="/add-company" class="btn btn-primary">Add Copmany</a>
    </section>
  </main>
</div>
