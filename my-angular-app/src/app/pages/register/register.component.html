<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow-lg p-4" style="width: 25rem;">
    <h2 class="text-center mb-3">Register</h2>

    <form (ngSubmit)="onRegister()">
      <div class="mb-3">
        <label class="form-label">Email address</label>
        <input
          type="email"
          class="form-control"
          [(ngModel)]="email"
          name="email"
          required
        />
      </div>

      <div class="mb-3">
        <label class="form-label">Password</label>
        <input
          type="password"
          class="form-control"
          [(ngModel)]="password"
          name="password"
          required
        />
      </div>

      <div class="mb-3">
        <label class="form-label">Company</label>
        <select
          class="form-select"
          [(ngModel)]="companyId"
          name="companyId"
          required
        >
          <option *ngFor="let company of companies" [value]="company.companyId">
            {{ company.name }}
          </option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Role</label>
        <select class="form-select" [(ngModel)]="role" name="role">
          <option value="SuperAdmin">Super Admin</option>
          <option value="CompanyEmployee">Company Employee</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary w-100">Register</button>

      <p class="text-danger mt-2" *ngIf="errorMessage">{{ errorMessage }}</p>

      <div class="text-center mt-3">
        <a routerLink="/login">Already have an account? Login</a>
      </div>
    </form>
  </div>
</div>
