<div class="dashboard-container">
  <!-- Header -->
  <header class="dashboard-header">
    <h1>Orders Dashboard</h1>
    <nav>
      <ul>
        <li><a routerLink="/login">Logout</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="dashboard-content">
    <!-- Orders Table Section -->
    <section class="dashboard-section orders-table-section">
      <h2>Orders</h2>
      <table class="w-100">
        <thead>
          <tr>
            <th>ID</th>
            <th>Client Order No.</th>
            <th>Client Name</th>
            <th>Order Date</th>
            <th>Order Status</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let order of orders">
            <td>{{ order.id }}</td>
            <td>{{ order.clientOrderNo }}</td>
            <td>{{ order.clientName }}</td>
            <td>{{ order.orderDate }}</td>
            <td>{{ order.status }}</td>
            <td>
              <button
                class="btn btn-danger btn-sm"
                (click)="deleteOrder(order.id)"
              >
                Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </section>
    <section class="dashboard-section">
      <a href="/add-order" class="btn btn-primary">Add Order</a>
    </section>
  </main>
</div>
